{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
    .glass-card {
        width: 520px;
        background: rgba(255,255,255,0.10);
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 35px;
    }

    #drop-area {
        border: 2px dashed #5ca0ff;
        padding: 30px;
        border-radius: 15px;
        color: white;
        text-align: center;
        transition: 0.3s;
    }

    #drop-area:hover {
        background: rgba(255,255,255,0.15);
    }

    .upload-icon { font-size: 50px; color: #5ca0ff; }

    #previewImg {
        display: none;
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
    }

    .form-label {
        color: #f8f9fa;
        font-weight: 500;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="glass-card shadow-lg">

        <h2 class="text-center fw-bold text-light">ðŸ§  BrainTumorX</h2>
        <p class="text-center text-light">Enter patient details & upload MRI scan</p>

        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">

            <!-- PATIENT INFO -->
            <div class="mb-3">
                <label class="form-label" for="patient_name">Full Name</label>
                <input type="text" id="patient_name" name="patient_name" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="patient_age">Age</label>
                    <input type="number" id="patient_age" name="patient_age" class="form-control" min="0" max="120" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label" for="patient_gender">Gender</label>
                    <select id="patient_gender" name="patient_gender" class="form-select" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- MRI UPLOAD -->
            <div id="drop-area" class="mb-3">
                <i class="bi bi-cloud-upload upload-icon"></i>
                <p class="mt-2">Drag & Drop MRI</p>
                <span>or click to select</span>
                <input type="file" id="fileInput" name="image" class="form-control mt-3" accept="image/*" required>
            </div>

            <img id="previewImg">

            <button class="btn btn-primary w-100 fw-bold mt-4">Analyze MRI</button>
        </form>

    </div>

</div>

<script>
    const fileInput = document.getElementById("fileInput");
    const preview   = document.getElementById("previewImg");
    const drop      = document.getElementById("drop-area");

    fileInput.onchange = () => {
        if (fileInput.files[0]) {
            preview.src = URL.createObjectURL(fileInput.files[0]);
            preview.style.display = "block";
        }
    };

    drop.ondragover = e => {
        e.preventDefault();
        drop.style.background = "rgba(255,255,255,0.15)";
    };
    drop.ondragleave = () => {
        drop.style.background = "transparent";
    };

    drop.ondrop = e => {
        e.preventDefault();
        drop.style.background = "transparent";
        if (e.dataTransfer.files[0]) {
            fileInput.files = e.dataTransfer.files;
            preview.src = URL.createObjectURL(e.dataTransfer.files[0]);
            preview.style.display = "block";
        }
    };
</script>

{% endblock %}
