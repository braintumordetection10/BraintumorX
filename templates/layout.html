<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTumorX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>

        /* GLOBAL BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #001f4d, #000814);
            color: white;
            overflow-x: hidden !important;
        }

        /* -------- COLLAPSIBLE SIDEBAR -------- */
        .sidebar {
            width: 70px;                 /* collapsed width */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;

            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255,255,255,0.1);

            padding-top: 30px;
            overflow: hidden;

            transition: width 0.35s ease;
            z-index: 999;
        }

        .sidebar:hover {
            width: 250px;                /* expanded width */
        }

        /* Brand */
        .brand-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 15px;
            margin-bottom: 35px;
        }

        .brand-icon {
            width: 40px;
        }

        .sidebar:not(:hover) .brand-text {
            display: none;
        }

        /* NAV ITEMS */
        .nav-item-custom {
            display: flex;
            align-items: center;
            gap: 12px;

            padding: 12px 20px;
            margin: 8px 10px;

            color: #eee;
            font-size: 17px;
            text-decoration: none;

            border-radius: 8px;
            transition: 0.25s ease;
            white-space: nowrap;
        }

        .nav-item-custom:hover {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        .sidebar:not(:hover) .nav-label {
            display: none;
        }

        /* Active Highlight */
        .active {
            background: linear-gradient(90deg, #0d6efd, #0099ff);
            box-shadow: 0 0 10px rgba(0,150,255,0.5);
            color: white !important;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 90px;     /* collapsed offset */
            padding: 40px;
            transition: margin-left 0.35s ease;
            min-height: 100vh;
        }

        .sidebar:hover ~ .main-content {
            margin-left: 270px;    /* expanded offset */
        }

    </style>

</head>

<body>

    <!-- SIDEBAR FIRST -->
    <div class="sidebar">

        <div class="brand-box">
            <img src="https://cdn-icons-png.flaticon.com/512/4144/4144435.png" class="brand-icon">
            <span class="brand-text">BrainTumorX</span>
        </div>

        <a href="/" class="nav-item-custom {% if request.path=='/' %}active{% endif %}">
            <i class="bi bi-house-door-fill"></i>
            <span class="nav-label">Home</span>
        </a>

        <a href="/about" class="nav-item-custom {% if 'about' in request.path %}active{% endif %}">
            <i class="bi bi-info-circle-fill"></i>
            <span class="nav-label">About Model</span>
        </a>

        <a href="/how-it-works" class="nav-item-custom {% if 'how-it-works' in request.path %}active{% endif %}">
            <i class="bi bi-gear-fill"></i>
            <span class="nav-label">How It Works</span>
        </a>

        <a href="/contact" class="nav-item-custom {% if 'contact' in request.path %}active{% endif %}">
            <i class="bi bi-telephone-fill"></i>
            <span class="nav-label">Contact</span>
        </a>
     <a href="/history" class="nav-item-custom {% if 'history' in request.path %}active{% endif %}">
     <i class="bi bi-clock-history"></i>
    <span class="nav-label">History</span>
      </a>

    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
